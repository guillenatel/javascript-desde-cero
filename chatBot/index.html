<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script> <!--defer: palabra clave predeterminada para que el js se cargue una vez que html este completamente cargado-->  
    <script src="response.js"></script>
</head>
<body>
    <div class = "container">
        <div class = "chat-header">
            <div class="logo">
                <img src="imagenes/chatbot.png" alt="chatbot">
            </div>
            <div class="title">ChatBot</div>
        </div>
        <div class="chat-body"></div>
        <div class="chat-input">
            <div class="input-sec">
                <input type="text" id="txtinput" placeholder="Escriba aqui" autofocus >
            </div>
            <div class ="send">
                <img src="imagenes/enviar.png" alt="enviar">
            </div>
        </div>  
    </div>
</body>
</html>
